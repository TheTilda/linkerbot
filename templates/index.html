<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
    display: flex;
    margin: 0 auto;
    width: 300px;
}
.content{

    margin-top: 40px;
}
.item{
    margin-top: 10px;
    display: block;
    border: 3px solid #0000004D ;
    border-radius: 5px;
    padding: 10px;
}

.link{
    display: block;
}
.header{
    font-size: 20px;
}
.state{
    color: green;
}
.state1{
    color: red;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content"">
            <h3>Список каналов</h3>
            {% for item in orders %}
                <div class="item">
                    <p class="header"><b>{{ item['name'] }}</b></p>
                    <div>
                    <div class="link">
                        <a href="{{ item['link'] }}">Ссылка</a>
                        <p>Осталось выполнить: {{ item['count']}}</p>
                        {% if item['state'] == 0 %}
                        <p class="state1">Выключен</p>
                        {% else %}
                        <p class="state">Включен</p>
                        {% endif %}
                    </div>
                    <div class="actions">
                        <a href="/edit?order_id={{ item['id'] }}&user_id={{ item['owner'] }}" class="btn btn-outline-success">Редактировать</a>
                        <a href="" class="btn btn-outline-danger">Удалить</a>
                    </div>
                </div>
                </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
